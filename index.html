---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:3 %}
    <article class="post">

        <h2>{{ post.title }}</h2>
        <p class="meta">{{ post.date | date_to_string }}</p>
        
        <div class="post">
          {{ post.content }}
        </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
<div class="infinite-spinner"></div>
